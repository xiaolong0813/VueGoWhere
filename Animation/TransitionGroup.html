<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 列表过渡</title>
    <script src="../vue.js"></script>
    <style>
        .v-enter, .v-leave-to {
            opacity: 0;
        }
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handleClick">增加</button>

<!--    对其中每一项都添加过渡效果-->
<!--    transition-group 相当于在每个内部dom外面增加了一个transition-->
    <transition-group mode="out-in">
        <div v-for="item of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
</div>

<script>
    var count = 0

    var vm = new Vue({
        el: "#app",
        data: {
            list: []
        },
        methods: {
            handleClick() {
                this.list.push({
                    id: count++,
                    title: "hello world"
                })
            }
        }
    })
</script>

</body>
</html>
